<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <section class="blog-section">
        <div class="blog-container">
          <div class="img-holder">
            <img
              src="assets/images/illustration-article.svg"
              alt="BLOG"
              class="blog-img"
            />
          </div>

          <p class="blog-topic">Learning</p>

          <p class="blog-publication-date">Published 21 Dec 2023</p>

          <h3 class="blog-title">HTML & CSS foundations</h3>

          <p class="blog-content">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <div class="profile-container">
            <img
              src="assets/images/image-avatar.webp"
              alt="Greg"
              class="profile-img"
            />
            <p class="profile-name">Greg Hooper</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="forced">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Muhammad Desai</a>.
      </div>
    </footer>
  </body>
</html>
